<div class="panel panel-primary">
    <div class="panel-heading">Sample css selectors</div>
    <div class="panel-body">

        <div data-lift="HelloWorld.howdy">
            <div class="well well-sm">
                "#time *" #> date.map(_.toString)
            </div>
            <i>Current time</i> : <mark><span id="time"></span></mark>

            <div class="well well-sm">
                "#append *+" #> " text"
            </div>
            <p id="append">This</p>

            <div class="well well-sm">
                "a [href]" #> "http://liftweb.net"
            </div>
            <a href="">Liftweb</a>

            <div class="well well-sm">
                "data-attr=replace *" #> "Replace content by attribute"
            </div>
            <p data-attr="replace"></p>
        </div>
    </div>
</div>
